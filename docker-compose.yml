services:
  adminarr:
    container_name: adminarr
    build: .
    image: ghcr.io/plexd281knilb/adminarr:latest
    restart: unless-stopped
    # FIX: Run as root to prevent "Read-only database" errors
    user: root 
    ports:
      - "3000:3000"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      - DATABASE_URL=file:/app/data/dev.db
      - NODE_ENV=production
    volumes:
      - ./data:/app/data